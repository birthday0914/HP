          extend: {

            colors: {
              'brand-dark': '#0e141b',
              'brand-medium': '#4e7397',
              'brand-light-gray': '#d0dbe7',
              'brand-bg-gray': '#e7edf3',
              'brand-primary': '#1465b7',
              'brand-bg-main': '#f8fafc',

          }

  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <a href="index.html" class="text-[#0e141b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">

        </div>
        <h2 class="text-[#0e141b] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Get in touch</h2>
        <p class="text-[#0e141b] text-base font-normal leading-normal pb-3 pt-1 px-4">
          We're here to help. Reach out to us with any questions or inquiries, and we'll get back to you promptly.
        </p>
        <form id="contactForm">
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <input
                placeholder="Your Name"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                value=""
                />
            </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <input
                type="email"
                placeholder="Your Email"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                value=""
                />
            </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <input
                placeholder="Subject"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                value=""
                />
            </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <textarea
                placeholder="Your Message"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none min-h-36 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                ></textarea>
            </label>
            </div>
            <div class="flex px-4 py-3">
            <button
                type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#1465b7] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
            >
                <span class="truncate">Send Message</span>
            </button>
            </div>
        </form>

            <p class="text-[#0e141b] text-sm font-normal leading-normal">123 Steel Street, Industrial Park, Anytown, USA</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d0dbe7] py-5">
            <p class="text-[#4e7397] text-sm font-normal leading-normal">Phone</p>
            <p class="text-[#0e141b] text-sm font-normal leading-normal">+1 (555) 123-4567</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#d0dbe7] py-5">
            <p class="text-[#4e7397] text-sm font-normal leading-normal">Email</p>
            <p class="text-[#0e141b] text-sm font-normal leading-normal">info@steelco.com</p>
          </div>
        </div>
